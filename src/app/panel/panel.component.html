
<div class="container">
    <div class="jumbotron">
        <div class="row">

            <div class="col-sm-6">
                <app-progress [progress]="progress"></app-progress>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">  
                    <app-attempts></app-attempts>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6>{{ instruction }}</h6>
                    <p>{{ roundPhrases.phraseEnglish }}</p>
                    <div class="form-group">
                        <textarea class="form-control"  rows="3" cols="148" (input)="updateResponse($event)"></textarea>
                      </div>
                      <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-end">  
                                <button type="button" class="btn btn-primary" (click)="checkAnswer()">Verificar</button>
                            </div> 
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
